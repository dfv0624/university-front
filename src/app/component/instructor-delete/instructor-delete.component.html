<div class="container">
    <br />
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/instructor-list']">Instructor</a></li>
            <li class="breadcrumb-item active" aria-current="page">Delete</li>
        </ol>
    </nav>

    <h2>Delete instructor</h2>
    <hr>

    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>

    <form #instructorForm="ngForm" *ngIf="instructor">
        <div class="form-row">
            <div class="col-md-4 form-floating">
                <input type="text" id="LastName" name="LastName" placeholder="Enter the LastName" class="form-control"
                    #LastName [(ngModel)]="instructor.LastName" autocomplete="off" />
                <label for="LastName">LastName</label>
            </div>
            <div class="col-md-4 form-floating">
                <input type="text" id="FirstMidName" name="FirstMidName" placeholder="Enter the FirstMidName"
                    class="form-control" #FirstMidName [(ngModel)]="instructor.FirstMidName" autocomplete="off" />
                <label for="FirstMidName">FirstMidName</label>
            </div>
            <div class="col-md-4 form-floating">
                <input type="date" id="HireDate" name="EnrollmentDate" placeholder="Enter the EnrollmentDate"
                    class="form-control" #EnrollmentDate [(ngModel)]="instructor.HireDate" autocomplete="off" />
                <label for="HireDate">EnrollmentDate</label>
            </div>
        </div>
        <br>

        <div class="alert alert-danger col-md-12" role="alert">
            Are You Sure?
            <br>
            <div class="btn-group" role="group">
                <button class="btn btn-outline-danger" (click)="delete()">Yes</button>
                <a class="btn btn-outline-danger" [routerLink]="[ '/instructor-list' ]">No</a>
            </div>
        </div>

    </form>
</div>
